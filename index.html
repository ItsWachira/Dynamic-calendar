<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Rounded:opsz,
    wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Dynamic Calendar</title>
    <script src="script.js" defer></script>
</head>
<body>
<main>
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li class="week">Sun</li>
                <li class="week">Mon</li>
                <li class="week">Tue</li>
                <li class="week">Wed</li>
                <li class="week">Thu</li>
                <li class="week">Fri</li>
                <li class="week">Sat</li>
            </ul>
            <ul class="days">

            </ul>
        </div>
    </div>
</main>

</body>
</html>
